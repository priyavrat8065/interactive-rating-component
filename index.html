<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="card wrapper">
      <div class="card__logo">
        <figure class="card__logo">
          <img src="images/icon-star.svg" alt="" class="button__icon" />
        </figure>
      </div>
      <div class="card__text">
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__button-container">
        <!--         <a href="#" class="rating-button">1</a>

        <a href="#" class="rating-button">2</a>

        <a href="#" class="rating-button">3</a>

        <a href="#" class="rating-button">4</a>

        <a href="#" class="rating-button">5</a> -->
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      <div class="card__main-button-container">
        <!-- <a href="#" class="button"> Submit </a> -->
        <span class="button">Submit</span>
      </div>
    </section>
    <section class="card wrapper hidden">
      <figure class="card__logo card__logo--big">
        <img
          src="images/illustration-thank-you.svg"
          alt=""
          width="162"
          height="108"
        />
      </figure>
      <div class="card__thank-you-button-container">
        <a href="#" class="button button--medium"></a>
      </div>
      <div class="card__text card__text--center">
        <h1 class="card__heading">Thank you!</h1>
        <p class="card__desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
