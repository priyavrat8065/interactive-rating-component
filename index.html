<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__logo">
        <figure class="card__logo">
          <img src="images/icon-star.svg" alt="" class="button__icon" />
        </figure>
      </div>
      <div class="card__text">
        <h1 class="card__heading">How did we do?</h1>
        <p class="card__desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__button-container">
        <a href="#" class="rating-button">
          <span class="rating-button__label">1</span>
        </a>

        <a href="#" class="rating-button">
          <span class="rating-button__label">2</span>
        </a>

        <a href="#" class="rating-button">
          <span class="rating-button__label">3</span>
        </a>

        <a href="#" class="rating-button">
          <span class="rating-button__label">4</span>
        </a>

        <a href="#" class="rating-button">
          <span class="rating-button__label">5</span>
        </a>
      </div>
      <div class="card__main-button-container">
        <a href="#" class="button">
          <span class="button__label">Submit</span>
        </a>
      </div>
    </section>

</html>
